<md-dialog class="dialog">
    <md-dialog-content>
        <h2 class="col-xs-12">{{vm.title}}</h2>
          <div  ng-init="vm.init()" class="col-xs-12 col-md-6">
            <span>{{vm.promptMessage}}</span>
          </div>
    </md-dialog-content>
    <md-dialog-actions class="col-md-12">
        <md-button ng-click="vm.closeDialog()" class="btn btn-primary">Close</md-button>
    </md-dialog-actions>
</md-dialog>
